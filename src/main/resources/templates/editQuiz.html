<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <title>Edit Quiz</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div layout:fragment="content" class="container mt-4 mb-4">
      <h2>Edit Quiz</h2>
      <form
        th:action="@{/updateQuiz}"
        th:object="${quiz}"
        method="post"
        action="#"
      >
        <input type="hidden" th:field="*{id}" class="form-control" />
        <div class="mb-3">
          <label for="quizname" class="form-label">Name</label>
          <input
            type="text"
            th:field="*{quizName}"
            placeholder="Enter quiz name"
            class="form-control"
          />
          <div class="mb-4">
            <label for="name" class="form-label">Description</label>
            <textarea
              type="text"
              th:field="*{quizDescription}"
              placeholder="Enter quiz description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                th:field="*{published}"
                class="form-check-input"
              />
              <label class="form-check-label" for="published">Published</label>
            </div>
          </div>
          <div>
            <label for="category" class="form-select-label">Category</label><br>
            <select class="form-select" th:field="*{category}" aria-label="select-category" style="width: 300px;">
              <option value="">Select category here</option>
              <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
          </div>
          <br>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
       </form>
    </div>
  </body>
</html>
