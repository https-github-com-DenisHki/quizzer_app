<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>QuizzesSystem</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Quizzes</h2>
      <table class="table table-striped" border="1">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Published</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="quiz : ${quizzes}">
            <td th:text="${quiz.quizName}"></td>
            <td th:text="${quiz.quizDescription}"></td>
            <td>
              <button
                th:class="${quiz.published} ? 'btn btn-primary btn-sm' : 'btn btn-secondary btn-sm'"
                th:text="${quiz.published}? 'Published' : 'Not published' "
              ></button>            
            <td>
              <a
                th:href="@{'/editQuiz/' + ${quiz.id}}"
                class="btn btn-secondary"
                >Edit</a
              >
              <a
                th:href="@{/delete/{id}(id=${quiz.id})}"
                th:attr="data-confirm='Are you sure you want to delete this quize?'"
                class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <a href="/addQuiz" class="btn btn-primary">Add a quiz</a>
    </div>
  </body>
</html>
