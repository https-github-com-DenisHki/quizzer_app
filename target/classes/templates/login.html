<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar" style="background-color: #101920;">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #f2f2f2;">
            <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg "alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Login Page
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div th:if="${param.error}">
                    <div class="alert alert-danger"> Invaid username or password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info"> You have been logged out.</div>
                </div>
                <br>
                <h1>User Login</h1>
                <form th:action="@{/login}" method="POST">
                    <br>
                    <div class="form-group">
                        <label for="username"> Username: </label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" autofocus="autofocus" />
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="password"> Password: </label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" autofocus="autofocus" />
                    </div>
                    <br>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-success" value="Log In" />
                            </div>
                        </div>
                    </div>
                </form>
                <br>
                <div>
                    <span>New user? <a th:href="@{/registration}"> Register here </a> </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
